<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Spectrum Player</title>
		<link href="spectrum-player/min/style.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	</head>
	<body>

		<div class="bg-wrapper">
			<div class="bg"></div>
			<div class="tint"></div>
		</div>

		<div class="spectrum-player">
		  <div class="player-body">
		    <ol>
		
		      <li>
		        <a class="song-item" data-src="res/James Blake - I Need A Forest Fire (kordz edit).mp3" data-artist="James Blake" data-title="I Need A Forest Fire">
		        	James Blake - I Need A Forest Fire (kordz edit)
		        </a>
		      </li>
		
		      <li>
		        <a class="song-item" data-title="Accept & Connect" data-artist="kordz" data-src="res/kordz - Accept & Connect (feat. Lontalius).mp3">
		        	kordz - Accept & Connect (feat. Lontalius)
		        </a>
		      </li>

		       <li>
		        <a class="song-item" data-title="Up Above" data-artist="Pyrosion" data-src="res/Up Above.wav">
		        	Pyrosion - Up Above
		        </a>
		      </li>

		       <li>
		        <a class="song-item" data-title="Deep Blue" data-artist="Pold" data-src="res/Pold - Deep Blue.wav">
		        	Pold - Deep Blue
		        </a>
		      </li>

		       <li>
		        <a class="song-item" data-title="Rock Angel" data-artist="Joakim Karud" data-src="res/Rock Angel.mp3">
		        	Joakim Karud - Rock Angel
		        </a>
		      </li>
		
		    </ol>
		  </div>
		</div>

		<script src="spectrum-player/min/spectrum-player.min.js"></script>
	</body>
</html>
